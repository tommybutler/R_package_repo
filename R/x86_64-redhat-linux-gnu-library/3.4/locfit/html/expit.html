<h2>
Inverse logistic link function
</h2>

<h3>Description</h3>

<p>Computes <i>\exp(x)/(1+\exp(x))</i>. 
This is the inverse of the logistic link function,
<i>\log(p/(1-p))</i>.
</p>


<h3>Usage</h3>

<pre>
expit(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>numeric vector</p>
</td></tr>
</table>
