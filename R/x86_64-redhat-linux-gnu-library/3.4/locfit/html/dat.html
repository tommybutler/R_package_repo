<h2>
Locfit - data evaluation structure.
</h2>

<h3>Description</h3>

<p><code>dat</code> is used to specify evaluation on the given data points 
for <code><a href="locfit.raw.html">locfit.raw</a>()</code>. 
</p>


<h3>Usage</h3>

<pre>
dat(cv=FALSE)
</pre>
