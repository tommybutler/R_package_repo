<h2>
Locfit Evaluation Structure
</h2>

<h3>Description</h3>

<p><code>xbar()</code> is an evaluation structure for <code><a href="locfit.raw.html">locfit.raw</a>()</code>,
evaluating the fit at a single point, namely, the average of each predictor
variable.
</p>


<h3>Usage</h3>

<pre>
xbar()
</pre>
